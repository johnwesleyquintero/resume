<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background - Purple 600 -->
  <rect width="100" height="100" rx="25" fill="#9333ea" />
  
  <!-- Central Hub - White -->
  <circle cx="50" cy="50" r="14" fill="white" />
  
  <!-- System Connections - White -->
  <g stroke="white" stroke-width="8" stroke-linecap="round">
    <line x1="50" y1="50" x2="50" y2="20" />
    <line x1="50" y1="50" x2="50" y2="80" />
    <line x1="50" y1="50" x2="20" y2="35" />
    <line x1="50" y1="50" x2="80" y2="35" />
    <line x1="50" y1="50" x2="20" y2="65" />
    <line x1="50" y1="50" x2="80" y2="65" />
  </g>
  
  <!-- Outer Nodes - Purple 300 (Subtle contrast on Purple bg) -->
  <circle cx="50" cy="20" r="6" fill="#d8b4fe" />
  <circle cx="50" cy="80" r="6" fill="#d8b4fe" />
  <circle cx="20" cy="35" r="6" fill="#d8b4fe" />
  <circle cx="80" cy="35" r="6" fill="#d8b4fe" />
  <circle cx="20" cy="65" r="6" fill="#d8b4fe" />
  <circle cx="80" cy="65" r="6" fill="#d8b4fe" />
</svg>
