[build]
  command = ""
  publish = "."
  functions = "netlify/functions"

[context.production.environment]
  NODE_ENV = "production"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self' https://cdn.tailwindcss.com https://avatars.githubusercontent.com; img-src 'self' https://avatars.githubusercontent.com https://wesleyquintero.vercel.app data:; script-src 'self' https://cdn.tailwindcss.com https://unpkg.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'"